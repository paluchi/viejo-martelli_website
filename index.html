<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viejo Martelly Restaurant</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Open Sans", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background: #f4f4f4;
        color: #333;
        text-align: center;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      header {
        background: #333;
        color: #fff;
        padding: 10px 0;
        width: 100%;
      }
      .container {
        width: 90%;
        margin: 0 auto;
      }
      .logo {
        font-size: 24px;
        font-weight: 600;
      }
      #hero {
        background: url("https://via.placeholder.com/1200x600") no-repeat center center/cover;
        color: #fff;
        text-align: center;
        padding: 100px 0;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      #hero h1 {
        font-size: 50px;
        margin: 0;
      }
      #hero p {
        font-size: 20px;
        margin: 20px 0;
      }
      .btn {
        background: #333;
        color: #fff;
        padding: 10px 20px;
        text-decoration: none;
        font-weight: 600;
        border-radius: 5px;
      }
      footer {
        background: #333;
        color: #fff;
        text-align: center;
        padding: 10px 0;
        width: 100%;
        position: fixed;
        bottom: 0;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">Viejo Martelly</div>
      </div>
    </header>
    <section id="hero">
      <div class="container">
        <h1>Próximamente</h1>
        <p>Estamos trabajando para traerte la mejor experiencia culinaria.</p>
        <a href="#contact" class="btn">Contáctanos</a>
      </div>
    </section>
    <section id="contact">
      <div class="container">
        <h2>Contáctanos</h2>
        <form>
          <input type="text" name="name" placeholder="Tu Nombre" required />
          <input type="email" name="email" placeholder="Tu Email" required />
          <textarea
            name="message"
            rows="5"
            placeholder="Tu Mensaje"
            required
          ></textarea>
          <input type="submit" value="Enviar Mensaje" />
        </form>
      </div>
    </section>
    <footer>
      <p>&copy; 2024 Viejo Martelly. Todos los derechos reservados.</p>
    </footer>
    <script>
      document.querySelector(".btn").addEventListener("click", function (e) {
        const targetId = e.target.getAttribute("href").substring(1);
        const targetElement = document.getElementById(targetId);
        window.scrollTo({
          top: targetElement.offsetTop,
          behavior: "smooth",
        });
        e.preventDefault();
      });
    </script>
  </body>
</html>
